<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

<link rel="stylesheet" href="../../dijit/themes/claro/claro.css"/>

<script>
	dojoConfig = {
		isDebug: true,
		async: true,
		parseOnLoad: false,
		djeoEngine: "djeo"
	};
</script>
<script src="util.js"></script>
<script src="../../dojo/dojo.js"></script>

<script>
var features = [
	{
		features: [
			{
				type: "Point",
				coords:[-74, 40.71]
			},
			{
				type: "Point",
				coords: [-122.33, 47.61]
			},
			{
				type: "Point",
				coords: [-122.42, 37.77]
			},
			{
				type: "Point",
				coords: [-118.24, 34.05]
			},
			{
				type: "Point",
				coords: [-104.98, 39.74]
			},
			{
				type: "Point",
				coords: [-96.8, 32.78]
			},
			{
				type: "Point",
				coords: [-87.65, 41.85]
			},
			{
				type: "Point",
				coords: [-90.05, 35.15]
			}
		]
	}
];

var map;
var click, mousemove, zoom_changed, extent_changed;

function listenClick() {
	click = map.on("click", function(event){
		console.debug("click:"+event.mapCoords);
	});
}

function listenMousemove() {
	mousemove = map.on("mousemove", function(event){
		console.debug("mousemove:"+event.mapCoords);
	});
}

function listenZoom_changed() {
	zoom_changed = map.on("zoom_changed", function(){
		console.debug("zoom changed; new zoom: " + map.get("zoom"));
	});
}

function listenExtent_changed() {
	extent_changed = map.on("extent_changed", function(){
		console.debug("extent changed, new extent: " + map.get("extent"));
	});
}

DebugUtil.timer.start("loading");

require([
	"djeo/Map",
	"djeo/control/Navigation",
	"dijit/form/ToggleButton",
	"dojo/domReady!"
],
function(Map, Navigation, ToggleButton) {
	DebugUtil.timer.end("loading");
	
	new ToggleButton({
		checked: true,
		onChange: function(value){
			if (value) {
				listenClick();
			}
			else {
				click.remove();
			}
		},
		iconClass: "dijitRadioIcon"
	}, "click");

	new ToggleButton({
		checked: true,
		onChange: function(value){
			if (value) {
				listenMousemove();
			}
			else {
				mousemove.remove();
			}
		},
		iconClass: "dijitRadioIcon"
	}, "mousemove");

	new ToggleButton({
		checked: true,
		onChange: function(value){
			if (value) {
				listenZoom_changed();
			}
			else {
				zoom_changed.remove();
			}
		},
		iconClass: "dijitRadioIcon"
	}, "zoom_changed");

	new ToggleButton({
		checked: true,
		onChange: function(value){
			if (value) {
				listenExtent_changed();
			}
			else {
				extent_changed.remove();
			}
		},
		iconClass: "dijitRadioIcon"
	}, "extent_changed");

	DebugUtil.timer.start("render");
    map = new Map("map", {
		layers: "roadmap",
		style: {
			fill: "red"
		},
		features: features
	});
	map.ready(function() {
		DebugUtil.timer.end("render");
		new Navigation(map);

		listenClick();
		listenMousemove();
		listenZoom_changed();
		listenExtent_changed();
	});
});

</script>

</head>

<body class="claro">
	
<div id="click">Click</div>
<div id="mousemove">Mouse Move</div>
<div id="zoom_changed">Zoom Changed</div>
<div id="extent_changed">Extent Changed</div>

<div id="map" style="width:800px;height:400px;"></div>

</body>
</html>
