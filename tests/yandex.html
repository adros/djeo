<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

<link rel="stylesheet" href="../../dijit/themes/claro/claro.css"/>

<script src="http://api-maps.yandex.ru/1.1/index.xml?key=ANpUFEkBAAAAf7jmJwMAHGZHrcKNDsbEqEVjEUtCmufxQMwAAAAAAAAAAAAvVrubVT4btztbduoIgTLAeFILaQ=="></script>

<script>
    djConfig = {
        isDebug: true,
		parseOnLoad: false,
        modulePaths: {djeo: "../djeo"},
		mapEngine: "ymaps"
    };
</script>
<script src="util.js"></script>

<script src="../../dojo/dojo.js"></script>

<script>
if (djConfig.mapEngine=="ge") dojo.require("djeo.ge.Engine");

dojo.require("dijit.form.Button");
dojo.require("djeo.Map");
dojo.require("djeo.control.Navigation");

var style = [
	{
		stroke: "black",
		strokeWidth: 1,
		fill: "lightgrey",
		size: 20
	},
	{
		styleClass: "styleForAreas",
		filter: "this.pd<=52.38",
		fill: "orange"
	},
	{
		styleClass: "styleForAreas",
		filter: "this.pd>52.38 && this.pd<=188.64",
		fill: "lime",
		stroke: "blue",
		strokeWidth: 2
	},
	{
		fid: "US-CA",
		polygon: {
			fill: "blue",
			stroke: "brown"
		}
	},
	{
		fid: ["US-IL","US-OH"],
		polygon: {
			fill: "green",
			stroke: "cyan"
		}
	},
	{
		styleClass: "lineString",
		stroke: "orange",
		strokeWidth: 5
	}
]

var features = [
	{
		features: [
			{
				geometry: {
					type: "Point",
					coordinates: [-87.65, 41.85]
				},
				style: {
					type: "image",
					width: 28,
					height: 22,
					src: "resources/icons/load.png",
					scale: 3
				},
				name: "Chicago"
			},
			{
				geometry: {
					type: "Point",
					coordinates: [-90.05, 35.15]
				},
				style: {
					type: "image",
					width: 28,
					height: 22,
					src: "resources/icons/load.png",
					scale: 2
				},
				name: "Memphis"
			},
			{
				styleClass: "lineString",
				geometry: {
					type: "LineString",
					coordinates: [[-87.65, 41.85],[-90.05, 35.15]]
				}
			},
			{
				styleClass: "lineString",
				style: {fill: "lime"},
				geometry: {
					type: "Polygon",
					coordinates: [[[-86.65, 41.85],[-89.05, 35.15],[-80, 37.15],[-86.65, 41.85]]]
				}
			},
			{
				style: {fill: "pink", stroke:"red"},
				geometry: {
					type: "Polygon",
					coordinates: [
						[[-80, 41.85],[-77, 41.85],[-77, 35.15],[-80,35.15],[-80, 41.85]],
						[[-79, 40],[-78, 40],[-78, 37],[-79, 37],[-79, 40]]
					]
				}
			}
		]
	}
];

var navigation;
var addOnLoad = function() {
	
    new dijit.form.ToggleButton({
		checked: true,
		onChange: function(value){
			if (value) navigation.enable();
			else navigation.disable();
		},
		iconClass: "dijitRadioIcon"
	}, "navigation");
	
    var map = new djeo.Map("map", {
		engine: {type: djConfig.mapEngine},
		style: style,
		features: {
			geometry: {
				type: "Point",
				coordinates: [37.62, 55.76]
			},
			style: {
				type: "image",
				width: 28,
				height: 22,
				src: "resources/icons/load.png",
				scale: 2
			},
			name: "Memphis"
		}
	});
	map.ready(function() {
		var placemark = new YMaps.Placemark(new YMaps.GeoPoint(37.62, 55.76));
		map.engine.ymap.addOverlay(placemark);
		navigation = new djeo.control.Navigation(map);
	});
}

dojo.addOnLoad(addOnLoad);

</script>

</head>

<body class="claro">

<div id="navigation">Navigation control</div>
<div id="map" style="width:800px;height:400px;"></div>

</body>
</html>
